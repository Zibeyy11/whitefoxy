<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Fox</title>
    <style>
        /* 设置黑底白字的样式 */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
            position: relative;
        }

        /* 隐藏内容部分 */
        #content {
            display: none;
        }

        /* 按钮样式 */
        .arrow-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 鼠标悬浮按钮时 */
        .arrow-button:hover {
            background-color: gray;
        }

        /* 😴 emoji的初始样式，默认不显示 */
        #emoji {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            z-index: 100;
            color: white;
            opacity: 1;
        }

        /* 🦊 emoji的样式，大小加倍 */
        .fox-emoji {
            position: absolute;
            font-size: 80px; /* 加倍大小 */
            z-index: 50;
        }

        /* 逐渐变大的动画效果 */
        @keyframes grow {
            0% {
                font-size: 20px;
            }
            100% {
                font-size: 1000px;
            }
        }

        /* 渐隐的动画效果 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* 触发动画时的样式 */
        .animate-emoji {
            display: block;
            animation: grow 5s forwards, fadeOut 2s 5s forwards; /* 5秒变大，2秒后开始渐隐 */
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }
    </style>
    <script>
        // 随机生成🦊 emoji
        function generateFox() {
            const fox = document.createElement("div");
            fox.innerText = "🦊";
            fox.classList.add("fox-emoji");

            // 生成随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            fox.style.left = `${x}px`;
            fox.style.top = `${y}px`;

            document.body.appendChild(fox);
        }

        // 循环生成🦊 emoji，每0.005秒生成一个，持续5秒
        function generateFoxes() {
            const interval = setInterval(generateFox, 5); // 每0.005秒生成一个🦊 emoji

            // 停止生成🦊，并让🦊与😴一起消失
            setTimeout(() => {
                clearInterval(interval);
                fadeOutAllFoxes();
            }, 5000); // 🦊 生成5秒后停止
        }

        // 让所有🦊 emoji 渐隐
        function fadeOutAllFoxes() {
            const foxes = document.querySelectorAll(".fox-emoji");
            foxes.forEach(fox => {
                fox.classList.add("fade-out");
            });
        }

        // 点击按钮后显示😴 emoji动画，生成🦊 emoji
        function showContent() {
            // 隐藏初始页面内容
            document.getElementById("intro").style.display = "none";

            // 显示😴 emoji
            triggerEmojiAnimation();

            // 生成🦊 emoji
            generateFoxes();

            // 渐隐后显示输入框页面
            setTimeout(function() {
                document.getElementById("emoji").style.display = "none"; // 渐隐后隐藏😴 emoji
                document.getElementById("content").style.display = "block"; // 显示输入框页面
            }, 7000); // 😴 与 🦊 在7秒后消失
        }

        // 触发😴 emoji的动画
        function triggerEmojiAnimation() {
            const emoji = document.getElementById("emoji");
            emoji.classList.add("animate-emoji");
            emoji.style.display = 'block'; // 确保 😴 显示
        }

        // 检查输入并播放BGM
        function checkInput() {
            const input = document.getElementById("userInput").value;
            const correctValue = "3676fd5b497a6ae3b589d8d566a73ce9cae8509e7aedab6f2c86fa3b9644d080";
            const bgm = document.getElementById("bgm"); // 获取音频元素
            
            if (input === correctValue) {
                document.getElementById("result").innerText = "Good night, fox";
                bgm.play();  // 播放背景音乐
            } else {
                document.getElementById("result").innerText = "睡不着拉倒";
            }
        }

        // 监听回车键按下时调用 checkInput()
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkInput();  // 当按下回车键时，触发提交按钮的行为
            }
        }
    </script>
</head>
<body>
    <!-- 初始显示的部分 -->
    <div id="intro">
        <h1>还不睡吗？</h1>
        <button class="arrow-button" onclick="showContent()">→</button>
    </div>

    <!-- 点击按钮后显示的部分 -->
    <div id="content">
        <h1>Enter the data</h1>
        <input type="text" id="userInput" placeholder="Enter your data" onkeypress="handleKeyPress(event)">
        <button class="arrow-button" onclick="checkInput()">Submit</button>
        <p id="result"></p>
    </div>

    <!-- 添加BGM音频 -->
    <audio id="bgm" src="MonaLisa.mp3" preload="auto"></audio>

    <!-- 😴 Emoji -->
    <div id="emoji">😴</div>
</body>
</html>
