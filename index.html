<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Fox</title>
    <style>
        /* 设置黑底白字的样式 */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
        }

        /* 隐藏内容部分 */
        #content {
            display: none;
            z-index: 999; /* 确保输入框始终在最上层 */
            position: relative; /* 设置位置，使其在其他元素之上 */
        }

        /* 按钮样式 */
        .arrow-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 鼠标悬浮按钮时 */
        .arrow-button:hover {
            background-color: gray;
        }

        /* 😴 emoji的初始样式，默认不显示 */
        #emoji {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1); /* 使用1倍大小 */
            font-size: 20px; /* 初始字体大小 */
            z-index: 100;
            color: white;
            opacity: 1; /* 初始不透明 */
        }

        /* 🦊 随机生成的样式，大小调大为四倍 */
        .fox {
            position: absolute;
            font-size: 96px; /* 大小为原来的四倍 */
            z-index: 50;
            color: white;
            opacity: 1;
        }

        /* 逐渐变大的动画效果 */
        @keyframes grow {
            0% {
                font-size: 20px;
            }
            100% {
                font-size: 1000px; /* 改变为非常大的字体，而不是使用 scale */
            }
        }

        /* 渐隐的动画效果 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* 触发动画时的样式 */
        .animate-emoji {
            display: block;
            animation: grow 1s forwards, fadeOut 1s 1s forwards; /* 1秒变大，1秒后开始渐隐 */
        }

        /* 触发🦊 渐隐 */
        .fadeOutAll {
            animation: fadeOut 1s forwards; /* 🦊 和 😴 渐隐动画 */
        }
    </style>
    <script>
        let pebbleAudio, monaLisaAudio;

        // 当页面加载时播放 Pebble.mp3
        window.onload = function() {
            pebbleAudio = new Audio('Pebble.mp3');
            pebbleAudio.loop = true; // 设置为循环播放
            pebbleAudio.play();
        };

        // 点击按钮后显示emoji动画，1秒后显示输入数据内容
        function showContent() {
            // 隐藏初始页面内容
            document.getElementById("intro").style.display = "none"; 

            // 显示emoji动画
            triggerEmojiAnimation();
            generateFoxes();

            setTimeout(function() {
                // 渐隐 😴 和 🦊
                document.getElementById("emoji").classList.add('fadeOutAll');
                const foxes = document.getElementsByClassName('fox');
                for (let fox of foxes) {
                    fox.classList.add('fadeOutAll');
                }
                // 渐隐结束后显示输入框页面
                setTimeout(function() {
                    document.getElementById("emoji").style.display = "none"; 
                    document.getElementById("content").style.display = "block"; // 显示输入框页面
                }, 1000); // 渐隐动画持续1秒
            }, 1000); // 1秒后开始渐隐
        }

        // 触发emoji逐渐变大的动画
        function triggerEmojiAnimation() {
            const emoji = document.getElementById("emoji");
            emoji.classList.add("animate-emoji");
            emoji.style.display = 'block'; // 确保 emoji 显示
        }

        // 随机生成 🦊 emoji 的函数
        function generateFoxes() {
            let count = 0;
            const interval = setInterval(() => {
                if (count >= 50) { // 限制生成 50 个🦊
                    clearInterval(interval);
                    return;
                }
                const fox = document.createElement("div");
                fox.classList.add("fox");
                fox.innerText = "🦊";
                fox.style.left = Math.random() * window.innerWidth + 'px'; // 随机水平位置
                fox.style.top = Math.random() * window.innerHeight + 'px'; // 随机垂直位置
                document.body.appendChild(fox);
                count++;
            }, 20); // 每 0.02 秒生成一个 🦊
        }

        // 检查输入并播放 MonaLisa.mp3，停止 Pebble.mp3
        function checkInput() {
            const input = document.getElementById("userInput").value;
            const correctValue = "3676fd5b497a6ae3b589d8d566a73ce9cae8509e7aedab6f2c86fa3b9644d080";

            if (input === correctValue) {
                document.getElementById("result").innerText = "Good night, fox";
                // 停止播放 Pebble.mp3，开始播放 MonaLisa.mp3
                pebbleAudio.pause();
                monaLisaAudio = new Audio('MonaLisa.mp3');
                monaLisaAudio.play();
            } else {
                document.getElementById("result").innerText = "睡不着拉倒";
            }
        }

        // 监听回车键按下时调用 checkInput()
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkInput();  // 当按下回车键时，触发提交按钮的行为
            }
        }
    </script>
</head>
<body>
    <!-- 初始显示的部分 -->
    <div id="intro">
        <h1>还不睡吗？</h1>
        <button class="arrow-button" onclick="showContent()">→</button>
    </div>

    <!-- 点击按钮后显示的部分 -->
    <div id="content">
        <h1>Enter the data</h1>
        <input type="text" id="userInput" placeholder="Enter your data" onkeypress="handleKeyPress(event)">
        <button class="arrow-button" onclick="checkInput()">Submit</button>
        <p id="result"></p>
    </div>

    <!-- 添加背景音频 -->
    <audio id="bgm" src="MonaLisa.mp3" preload="auto"></audio>

    <!-- 😴 Emoji -->
    <div id="emoji">😴</div>
</body>
</html>
